hostname ceos3
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 3.3.3.3/32
!
interface Ethernet1
   no switchport
   description to-Spine1(ceos1)
   ip address 10.1.0.2/30
!
interface Ethernet2
   no switchport
   description to-Spine2(ceos2)
   ip address 10.2.0.2/30
!
interface Ethernet3
   no switchport
   description to-Host1(ceos7)
   ip address 10.3.0.1/30
!
router ospf 1
   router-id 3.3.3.3
   network 3.3.3.3/32 area 0.0.0.0
   network 10.1.0.0/30 area 0.0.0.0
   network 10.2.0.0/30 area 0.0.0.0
   network 10.3.0.0/30 area 0.0.0.0
!
username admin privilege 15 role network-admin secret 0 admin
!
management api http-commands
   protocol http
   no shutdown
!
