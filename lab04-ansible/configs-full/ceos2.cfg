hostname ceos2
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 2.2.2.2/32
!
interface Ethernet1
   no switchport
   description to-Leaf1(ceos3)
   ip address 10.2.0.1/30
!
interface Ethernet2
   no switchport
   description to-Leaf2(ceos4)
   ip address 10.2.0.5/30
!
interface Ethernet3
   no switchport
   description to-Leaf3(ceos5)
   ip address 10.2.0.9/30
!
interface Ethernet4
   no switchport
   description to-Leaf4(ceos6)
   ip address 10.2.0.13/30
!
router ospf 1
   router-id 2.2.2.2
   network 2.2.2.2/32 area 0.0.0.0
   network 10.2.0.0/30 area 0.0.0.0
   network 10.2.0.4/30 area 0.0.0.0
   network 10.2.0.8/30 area 0.0.0.0
   network 10.2.0.12/30 area 0.0.0.0
!
username admin privilege 15 role network-admin secret 0 admin
!
management api http-commands
   protocol http
   no shutdown
!
