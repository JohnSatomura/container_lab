hostname ceos6
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 6.6.6.6/32
!
interface Ethernet1
   no switchport
   description to-Spine1(ceos1)
   ip address 10.1.0.14/30
!
interface Ethernet2
   no switchport
   description to-Spine2(ceos2)
   ip address 10.2.0.14/30
!
interface Ethernet3
   no switchport
   description to-Host2(ceos8)
   ip address 10.3.0.5/30
!
router ospf 1
   router-id 6.6.6.6
   network 6.6.6.6/32 area 0.0.0.0
   network 10.1.0.12/30 area 0.0.0.0
   network 10.2.0.12/30 area 0.0.0.0
   network 10.3.0.4/30 area 0.0.0.0
!
username admin privilege 15 role network-admin secret 0 admin
!
management api http-commands
   protocol http
   no shutdown
!
