hostname ceos8
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 8.8.8.8/32
!
interface Ethernet1
   no switchport
   description to-Leaf4(ceos6)
   ip address 10.3.0.6/30
!
router ospf 1
   router-id 8.8.8.8
   network 8.8.8.8/32 area 0.0.0.0
   network 10.3.0.4/30 area 0.0.0.0
!
username admin privilege 15 role network-admin secret 0 admin
!
management api http-commands
   protocol http
   no shutdown
!
