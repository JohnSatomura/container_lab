hostname host2
!
ip routing
!
vlan 20
!
interface Ethernet1
   description to-Leaf2(leaf2)
   switchport access vlan 20
!
interface Vlan20
   ip address 192.168.20.10/24
!
ip route 0.0.0.0/0 192.168.20.254
!
username admin privilege 15 role network-admin secret 0 admin
!
management api http-commands
   protocol http
   no shutdown
!
