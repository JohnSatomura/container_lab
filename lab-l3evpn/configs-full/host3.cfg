hostname host3
!
ip routing
!
vlan 30
!
interface Ethernet1
   description to-Leaf1(leaf1)
   switchport access vlan 30
!
interface Vlan30
   ip address 192.168.30.10/24
!
ip route 0.0.0.0/0 192.168.30.254
!
username admin privilege 15 role network-admin secret 0 admin
!
management api http-commands
   protocol http
   no shutdown
!
