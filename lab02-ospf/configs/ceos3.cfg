hostname ceos3
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 3.3.3.3/32
!
interface Ethernet1
   description Area0-Broadcast
   ip address 10.0.0.3/24
!
router ospf 1
   router-id 3.3.3.3
   network 3.3.3.3/32 area 0.0.0.0
   network 10.0.0.0/24 area 0.0.0.0
!
