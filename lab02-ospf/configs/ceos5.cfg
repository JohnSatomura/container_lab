hostname ceos5
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 5.5.5.5/32
!
interface Ethernet1
   no switchport
   description Area2-to-ceos2
   ip address 10.2.0.2/30
!
router ospf 1
   router-id 5.5.5.5
   network 5.5.5.5/32 area 0.0.0.2
   network 10.2.0.0/30 area 0.0.0.2
!
