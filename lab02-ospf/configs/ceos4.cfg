hostname ceos4
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 4.4.4.4/32
!
interface Ethernet1
   no switchport
   description Area1-to-ceos1
   ip address 10.1.0.2/30
!
router ospf 1
   router-id 4.4.4.4
   network 4.4.4.4/32 area 0.0.0.1
   network 10.1.0.0/30 area 0.0.0.1
!
