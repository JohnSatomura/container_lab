hostname ceos7
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 7.7.7.7/32
!
interface Ethernet1
   no switchport
   description to-Leaf1(ceos3)
   ip address 10.3.0.2/30
!
router ospf 1
   router-id 7.7.7.7
   network 7.7.7.7/32 area 0.0.0.0
   network 10.3.0.0/30 area 0.0.0.0
!
username admin privilege 15 role network-admin secret 0 admin
!
management api http-commands
   protocol http
   no shutdown
!
