hostname ceos1
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 1.1.1.1/32
!
interface Ethernet1
   no switchport
   description iBGP-to-ceos2
   ip address 10.0.12.1/30
!
router bgp 65001
   router-id 1.1.1.1
   neighbor 10.0.12.2 remote-as 65001
   neighbor 10.0.12.2 description iBGP-ceos2
   !
   address-family ipv4
      neighbor 10.0.12.2 activate
      network 1.1.1.1/32
!
