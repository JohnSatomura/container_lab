hostname ceos5
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 5.5.5.5/32
!
interface Ethernet1
   no switchport
   description iBGP-to-ceos4
   ip address 10.0.45.2/30
!
router bgp 65003
   router-id 5.5.5.5
   neighbor 10.0.45.1 remote-as 65003
   neighbor 10.0.45.1 description iBGP-ceos4
   !
   address-family ipv4
      neighbor 10.0.45.1 activate
      network 5.5.5.5/32
!
