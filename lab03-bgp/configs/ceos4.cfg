hostname ceos4
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 4.4.4.4/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos3
   ip address 10.0.34.2/30
!
interface Ethernet2
   no switchport
   description iBGP-to-ceos5
   ip address 10.0.45.1/30
!
router bgp 65003
   router-id 4.4.4.4
   neighbor 10.0.34.1 remote-as 65002
   neighbor 10.0.34.1 description eBGP-ceos3
   neighbor 10.0.45.2 remote-as 65003
   neighbor 10.0.45.2 description iBGP-ceos5
   neighbor 10.0.45.2 next-hop-self
   !
   address-family ipv4
      neighbor 10.0.34.1 activate
      neighbor 10.0.45.2 activate
      network 4.4.4.4/32
!
