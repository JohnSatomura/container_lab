hostname ceos3
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 3.3.3.3/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos2
   ip address 10.0.23.2/30
!
interface Ethernet2
   no switchport
   description eBGP-to-ceos4
   ip address 10.0.34.1/30
!
router bgp 65002
   router-id 3.3.3.3
   neighbor 10.0.23.1 remote-as 65001
   neighbor 10.0.23.1 description eBGP-ceos2
   neighbor 10.0.34.2 remote-as 65003
   neighbor 10.0.34.2 description eBGP-ceos4
   !
   address-family ipv4
      neighbor 10.0.23.1 activate
      neighbor 10.0.34.2 activate
      network 3.3.3.3/32
!
