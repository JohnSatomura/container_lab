hostname ceos2
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 2.2.2.2/32
!
interface Ethernet1
   no switchport
   description iBGP-to-ceos1
   ip address 10.0.12.2/30
!
interface Ethernet2
   no switchport
   description eBGP-to-ceos3
   ip address 10.0.23.1/30
!
router bgp 65001
   router-id 2.2.2.2
   neighbor 10.0.12.1 remote-as 65001
   neighbor 10.0.12.1 description iBGP-ceos1
   neighbor 10.0.12.1 next-hop-self
   neighbor 10.0.23.2 remote-as 65002
   neighbor 10.0.23.2 description eBGP-ceos3
   !
   address-family ipv4
      neighbor 10.0.12.1 activate
      neighbor 10.0.23.2 activate
      network 2.2.2.2/32
!
