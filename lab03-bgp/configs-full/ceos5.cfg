hostname ceos5
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 5.5.5.5/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos3(ISP-A)
   ip address 10.0.35.2/30
!
interface Ethernet2
   no switchport
   description iBGP-to-ceos4(ISP-B)
   ip address 10.0.45.2/30
!
interface Ethernet3
   no switchport
   description eBGP-to-ceos6(AS65004)
   ip address 10.0.56.1/30
!
router bgp 65003
   router-id 5.5.5.5
   neighbor 10.0.35.1 remote-as 65002
   neighbor 10.0.35.1 description eBGP-ceos3(ISP-A)
   neighbor 10.0.45.1 remote-as 65003
   neighbor 10.0.45.1 description iBGP-ceos4
   neighbor 10.0.45.1 next-hop-self
   neighbor 10.0.56.2 remote-as 65004
   neighbor 10.0.56.2 description eBGP-ceos6
   !
   address-family ipv4
      neighbor 10.0.35.1 activate
      neighbor 10.0.45.1 activate
      neighbor 10.0.56.2 activate
      network 5.5.5.5/32
!
