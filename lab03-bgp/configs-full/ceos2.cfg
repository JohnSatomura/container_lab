hostname ceos2
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 2.2.2.2/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos1(AS65001)
   ip address 10.0.12.2/30
!
interface Ethernet2
   no switchport
   description iBGP-to-ceos3(ISP-A)
   ip address 10.0.23.1/30
!
interface Ethernet3
   no switchport
   description eBGP-to-ceos4(ISP-B)
   ip address 10.0.24.1/30
!
router bgp 65002
   router-id 2.2.2.2
   neighbor 10.0.12.1 remote-as 65001
   neighbor 10.0.12.1 description eBGP-ceos1
   neighbor 10.0.23.2 remote-as 65002
   neighbor 10.0.23.2 description iBGP-ceos3
   neighbor 10.0.23.2 next-hop-self
   neighbor 10.0.24.2 remote-as 65003
   neighbor 10.0.24.2 description eBGP-ceos4(ISP-B)
   !
   address-family ipv4
      neighbor 10.0.12.1 activate
      neighbor 10.0.23.2 activate
      neighbor 10.0.24.2 activate
      network 2.2.2.2/32
!
