hostname ceos4
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 4.4.4.4/32
!
interface Ethernet1
   no switchport
   description iBGP-to-ceos2(ISP-A)
   ip address 10.0.24.2/30
!
interface Ethernet2
   no switchport
   description eBGP-to-ceos6(AS65004)
   ip address 10.0.46.1/30
!
router bgp 65002
   router-id 4.4.4.4
   neighbor 10.0.24.1 remote-as 65002
   neighbor 10.0.24.1 description iBGP-ceos2
   neighbor 10.0.24.1 next-hop-self
   neighbor 10.0.46.2 remote-as 65004
   neighbor 10.0.46.2 description eBGP-ceos6
   !
   address-family ipv4
      neighbor 10.0.24.1 activate
      neighbor 10.0.46.2 activate
      network 4.4.4.4/32
!
