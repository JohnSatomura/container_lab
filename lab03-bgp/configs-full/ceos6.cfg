hostname ceos6
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 6.6.6.6/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos4(ISP-A)
   ip address 10.0.46.2/30
!
interface Ethernet2
   no switchport
   description eBGP-to-ceos5(ISP-B)
   ip address 10.0.56.2/30
!
! スタブ AS として自分の経路のみ広告（ISP 間の transit を防ぐ）
ip prefix-list OWN-PREFIX seq 10 permit 6.6.6.6/32
!
route-map EXPORT-OWN-ONLY permit 10
   match ip address prefix-list OWN-PREFIX
!
router bgp 65004
   router-id 6.6.6.6
   neighbor 10.0.46.1 remote-as 65002
   neighbor 10.0.46.1 description eBGP-ceos4(ISP-A)
   neighbor 10.0.46.1 route-map EXPORT-OWN-ONLY out
   neighbor 10.0.56.1 remote-as 65003
   neighbor 10.0.56.1 description eBGP-ceos5(ISP-B)
   neighbor 10.0.56.1 route-map EXPORT-OWN-ONLY out
   !
   address-family ipv4
      neighbor 10.0.46.1 activate
      neighbor 10.0.56.1 activate
      network 6.6.6.6/32
!
