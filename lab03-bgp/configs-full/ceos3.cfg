hostname ceos3
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 3.3.3.3/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos1(AS65001)
   ip address 10.0.13.2/30
!
interface Ethernet2
   no switchport
   description iBGP-to-ceos5(ISP-B)
   ip address 10.0.35.1/30
!
router bgp 65003
   router-id 3.3.3.3
   neighbor 10.0.13.1 remote-as 65001
   neighbor 10.0.13.1 description eBGP-ceos1
   neighbor 10.0.35.2 remote-as 65003
   neighbor 10.0.35.2 description iBGP-ceos5
   neighbor 10.0.35.2 next-hop-self
   !
   address-family ipv4
      neighbor 10.0.13.1 activate
      neighbor 10.0.35.2 activate
      network 3.3.3.3/32
!
