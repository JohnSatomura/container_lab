hostname ceos1
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 1.1.1.1/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos2(ISP-A)
   ip address 10.0.12.1/30
!
interface Ethernet2
   no switchport
   description eBGP-to-ceos3(ISP-A)
   ip address 10.0.13.1/30
!
! ceos3(ISP-A) 側へ広告する経路に AS-PATH prepend を設定
! → ceos6 から見て ceos2 経由が primary、ceos3 経由が backup になる
route-map PREPEND-TO-ISPA-R3 permit 10
   set as-path prepend 65001 65001
!
router bgp 65001
   router-id 1.1.1.1
   neighbor 10.0.12.2 remote-as 65002
   neighbor 10.0.12.2 description eBGP-ceos2(ISP-A)
   neighbor 10.0.13.2 remote-as 65002
   neighbor 10.0.13.2 description eBGP-ceos3(ISP-A)
   neighbor 10.0.13.2 route-map PREPEND-TO-ISPA-R3 out
   !
   address-family ipv4
      neighbor 10.0.12.2 activate
      neighbor 10.0.13.2 activate
      network 1.1.1.1/32
!
