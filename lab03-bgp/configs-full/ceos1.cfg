hostname ceos1
!
service routing protocols model multi-agent
!
ip routing
!
interface Loopback0
   ip address 1.1.1.1/32
!
interface Ethernet1
   no switchport
   description eBGP-to-ceos2(ISP-A) PRIMARY
   ip address 10.0.12.1/30
!
interface Ethernet2
   no switchport
   description eBGP-to-ceos3(ISP-B) BACKUP
   ip address 10.0.13.1/30
!
! スタブ AS として自分の経路のみ広告（ISP 間の transit を防ぐ）
ip prefix-list OWN-PREFIX seq 10 permit 1.1.1.1/32
!
! ISP-B(ceos3) への広告に AS-PATH prepend を設定
! → ceos6 から見て ISP-A 経由が primary、ISP-B 経由が backup になる
route-map EXPORT-TO-ISPA permit 10
   match ip address prefix-list OWN-PREFIX
!
route-map EXPORT-TO-ISPB permit 10
   match ip address prefix-list OWN-PREFIX
   set as-path prepend 65001 65001
!
router bgp 65001
   router-id 1.1.1.1
   neighbor 10.0.12.2 remote-as 65002
   neighbor 10.0.12.2 description eBGP-ceos2(ISP-A)
   neighbor 10.0.12.2 route-map EXPORT-TO-ISPA out
   neighbor 10.0.13.2 remote-as 65003
   neighbor 10.0.13.2 description eBGP-ceos3(ISP-B)
   neighbor 10.0.13.2 route-map EXPORT-TO-ISPB out
   !
   address-family ipv4
      neighbor 10.0.12.2 activate
      neighbor 10.0.13.2 activate
      network 1.1.1.1/32
!
