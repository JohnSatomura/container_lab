name: lab03-bgp

topology:
  nodes:
    ceos1:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs-init/ceos1.cfg
    ceos2:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs-init/ceos2.cfg
    ceos3:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs-init/ceos3.cfg
    ceos4:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs-init/ceos4.cfg
    ceos5:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs-init/ceos5.cfg
    ceos6:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs-init/ceos6.cfg

  links:
    - endpoints: ["ceos1:eth1", "ceos2:eth1"]   # eBGP: AS65001 - AS65002(ISP-A)
    - endpoints: ["ceos1:eth2", "ceos3:eth1"]   # eBGP: AS65001 - AS65002(ISP-A)
    - endpoints: ["ceos2:eth2", "ceos3:eth2"]   # iBGP: AS65002 内部
    - endpoints: ["ceos2:eth3", "ceos4:eth1"]   # eBGP: AS65002 - AS65003(ISP-B)
    - endpoints: ["ceos3:eth3", "ceos5:eth1"]   # eBGP: AS65002 - AS65003(ISP-B)
    - endpoints: ["ceos4:eth2", "ceos5:eth2"]   # iBGP: AS65003 内部
    - endpoints: ["ceos4:eth3", "ceos6:eth1"]   # eBGP: AS65003 - AS65004
    - endpoints: ["ceos5:eth3", "ceos6:eth2"]   # eBGP: AS65003 - AS65004
