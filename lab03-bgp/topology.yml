name: lab03-bgp

topology:
  nodes:
    ceos1:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs/ceos1.cfg
    ceos2:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs/ceos2.cfg
    ceos3:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs/ceos3.cfg
    ceos4:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs/ceos4.cfg
    ceos5:
      kind: ceos
      image: ceos:4.34.4M
      startup-config: configs/ceos5.cfg

  links:
    - endpoints: ["ceos1:eth1", "ceos2:eth1"]   # AS65001 内 iBGP
    - endpoints: ["ceos2:eth2", "ceos3:eth1"]   # eBGP: AS65001 - AS65002
    - endpoints: ["ceos3:eth2", "ceos4:eth1"]   # eBGP: AS65002 - AS65003
    - endpoints: ["ceos4:eth2", "ceos5:eth1"]   # AS65003 内 iBGP
